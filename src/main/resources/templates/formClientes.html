<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>

	<link th:href="@{/styles/Estilos.css}" rel="stylesheet" />

</head>

<body>
<form th:action="@{/saveCliente}" th:object=${cliente} method="POST">
	<div class="menu_Contenedor">
		<div class="menu_Contenedor_Titulo login_Contenedor">
			<h1>♣Heladeria Snowy♣</h1>
		</div>

		<div class="menu_Contenedor_Menu">
			<a th:href="@{/listarUsuario}" class="menu_Contenedor_Usuarios">
				Usuarios
			</a>
			<a th:href="@{/listarCliente}" class= "menu_Contenedor_Clientes">
				Clientes
			</a>
			<a th:href="@{/listarProveedor}" class="menu_Contenedor_Proveedores">
				Proveedores
			</a>
			<a  th:href="@{/listarProducto}" class= "menu_Contenedor_Productos">
				Productos
			</a>
			<a  th:href="@{/mostrarFormVentas}" class="menu_Contenedor_Ventas">
				Ventas
			</a>
			<a  th:href="@{/reportes}" class="menu_Contenedor_Reportes">
				Reportes
			</a>

		</div>
	</div>
	<div class="Contenido_Clientes">
		<div class="Contenido_Clientes_div">
			<div class="Contenido_Clientes_cuadros">
				<label for="Cédula"> Cédula </label>
				<input th:field="*{cedula_Cliente}" type="text" name="cedula_Clientes" placeholder="Digite la cédula" /><BR>

			</div>

			<div class="Contenido_Clientes_cuadros">
				<label for="Telefono"> Telefono </label>
				<input th:field="*{telefono_Cliente}" type="text" name="telefono_Clientes" placeholder="Digite el telefono" /><BR>
			</div>

		</div>
		<div class="Contenido_Clientes_div">
			<div class="Contenido_Clientes_cuadros">
				<label for="Nombre_Completo"> Nombre Completo </label>
				<input th:field="*{nombre_Cliente}" type="text" name="nombre_Clientes" placeholder="Digite el nombre" /><BR>

			</div>

			<div class="Contenido_Clientes_cuadros">
				<label for="Correo_Electronico"> Correo Electronico </label> <input th:field="*{correo_Cliente}"
																					type="text" name="correo_Clientes" placeholder="Digite el correo" /><BR>
			</div>

		</div>

		<div class="Contenido_Clientes_div">
			<div class="Contenido_Clientes_cuadros">
				<label for="Dirección"> Dirección </label> <input th:field="*{direccion_Cliente}" type="text"
																  name="direccion_Clientes" placeholder="Digite la direccion" /><BR>
			</div>
		</div>
	</div>
	<div class="botones_Clientes">
		<div class="botones_Clientes_conte">
			<button type="submit" name="consultar_Clientes"> Guardar </button>
		</div>

	</div>

</form>
</body>

</html>
