<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Reportes 2</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link th:href="@{/styles/Estilos.css}" rel="stylesheet" />

</head>
<body>
<div class="menu_Contenedor">
    <div class="menu_Contenedor_Titulo login_Contenedor">
        <h1>Heladeria Snowy</h1>
    </div>

    <div class="menu_Contenedor_Menu">
        <a th:href="@{/listarUsuario}" class="menu_Contenedor_Usuarios">
            Usuarios
        </a>
        <a th:href="@{/listarCliente}" class= "menu_Contenedor_Clientes">
            Clientes
        </a>
        <a th:href="@{/listarProveedor}" class="menu_Contenedor_Proveedores">
            Proveedores
        </a>
        <a  th:href="@{/listarProducto}" class= "menu_Contenedor_Productos">
            Productos
        </a>
        <a th:href="@{/mostrarFormVentas}" class="menu_Contenedor_Ventas">
            Ventas
        </a>
        <a th:href="@{/reportes}" class="menu_Contenedor_Reportes">
            Reportes
        </a>

    </div>

</div>
<div style="margin-top: 3vw;">

    <table class="AnchoTabla table table-striped mx-auto">
        <thead>
        <tr>
            <th>CEDULA CLIENTE</th>
            <th>NOMBRE CLIENTE</th>
            <th>VALOR ANTES IVA</th>
            <th>IVA </th>
            <th>VALOR FACTURA</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="r:${reporteVentasClientes}">
            <td th:text="${r.cedula_Cli_Vta}"></td>
            <td th:text="${r.nombre_Cli_Vta}"></td>
            <td th:text="${r.valor_Vta}"></td>
            <td th:text="${r.valor_IVA}"></td>
            <td th:text="${r.valor_Total}"></td>


        </tr>
        </tbody>
    </table >


</div>
<script src="https:/code.jquery.com/jquery-3.4.1.js"></script>
<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
