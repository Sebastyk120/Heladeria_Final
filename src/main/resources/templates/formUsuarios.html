<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuarios</title>

	<link th:href="@{/styles/Estilos.css}" rel="stylesheet" />

</head>

<body>
<form th:action="@{/saveUsuario}" th:object=${usuario} method="POST">
	<div class="menu_Contenedor">
		<div class="menu_Contenedor_Titulo login_Contenedor">
			<h1>♣Heladeria Snowy♣</h1>
		</div>

		<div class="menu_Contenedor_Menu">
			<a th:href="@{/listarUsuario}" class="menu_Contenedor_Usuarios">
				Usuarios
			</a>
			<a th:href="@{/listarCliente}" class= "menu_Contenedor_Clientes">
				Clientes
			</a>
			<a th:href="@{/listarProveedor}" class="menu_Contenedor_Proveedores">
				Proveedores
			</a>
			<a  th:href="@{/listarProducto}" class= "menu_Contenedor_Productos">
				Productos
			</a>
			<a  th:href="@{/mostrarFormVentas}" class="menu_Contenedor_Ventas">
				Ventas
			</a>
			<a  th:href="@{/reportes}" class="menu_Contenedor_Reportes">
				Reportes
			</a>

		</div>
	</div>

	<div class="Contenido_Usuarios">
		<div class="Contenido_Usuarios_div">
			<div class="Contenido_Usuarios_cuadros">
				<label for="Cédula"> Cédula </label>
				<input th:field="*{cedula_Usuario}" type="text" name="cedula_Usuarios" placeholder="Digite la cédula"/><BR>

			</div>

			<div class="Contenido_Usuarios_cuadros">
				<label for="Usuario"> Usuario </label>
				<input th:field="*{usuario}" type="text" name="usuario_Usuarios" placeholder="Digite el usuario"/><BR>
			</div>

		</div>
		<div class="Contenido_Usuarios_div">
			<div class="Contenido_Usuarios_cuadros">
				<label for="Nombre_Completo"> Nombre Completo </label>
				<input th:field="*{nombre_Usuario}" type="text" name="nombre_Usuarios" placeholder="Digite el nombre"/><BR>

			</div>

			<div class="Contenido_Usuarios_cuadros">
				<label for="Contraseña"> Contraseña </label>
				<input  th:field="*{clave_Usuario}" type="text" name="contraseña_Usuarios" placeholder="Digite la contrasena"/><BR>
			</div>

		</div>

		<div class="Contenido_Usuarios_div">
			<div class="Contenido_Usuarios_cuadros">
				<label for="Correo_Electronico"> Correo Electronico </label>
				<input th:field="*{correo_Usuario}" type="text" name="correo_Usuarios" placeholder="Digite el correo"/><BR>
			</div>
		</div>
	</div>
	<div class="botones_Usuarios">
		<div class="botones_Usuarios_conte">
			<button type="submit" name="consultar_Usuarios"> Guardar </button>
		</div>

	</div>
</form>
</body>

</html>
